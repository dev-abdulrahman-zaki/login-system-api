<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- Template Css File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="loader-container hidden" id="loader">
      <div class="loader"></div>
    </div>

    <section class="pt-5">
      <div class="container">
        <div class="row">
          <div class="w-75 mx-auto">
            <div>              
              <div class="inputs-box bg-body-tertiary p-3 rounded-4 shadow-sm">
                <h3 class="text-center mb-4 fs-2">Smart Login System</h3>

                <div class="col-sm-12 form-floating mb-3">
                  <input type="email" id="userEmail" class="form-control" placeholder="Enter Your Email">
                  <label for="userEmail" class="form-label">Email</label>                  
                  <div class="invalid-feedback">Email doesn't exist</div> 
                </div>

                <div class="col-sm-12 form-floating mb-3">
                  <input type="password" id="userPassword" class="form-control" placeholder="Enter Your Password">
                  <label for="userPassword" class="form-label">Password</label>                  
                  <div class="invalid-feedback" id="invalidPasswordFeedback">Incorrect password</div> 
                </div>

              <div class="d-flex justify-content-between">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label class="form-check-label" for="remember-me">Remember me</label>
                </div>

                <div>
                  <a href="forgotpassword.html" class="text-decoration-none">Forgot Password?</a>
                </div>
              </div>

                <button id="signinBtn" type="submit" class="btn btn-success w-100 mb-4">Sign in</button>

                <p class="text-center">Donâ€™t have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>

              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Include SweetAlert from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template JS File -->
    <script src="scripts/signin_script.js"></script>
  </body>
</html>
