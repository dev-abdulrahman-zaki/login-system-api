<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- Template Css File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="loader-container hidden" id="loader">
      <div class="loader"></div>
    </div>

    <section class="pt-5">
      <div class="container">
        <div class="row">
          <div class="w-75 mx-auto">

            <div id="mainSection">

              <div class="inputs-box bg-body-tertiary p-3 rounded-4 shadow-sm">
                <h5 class="text-center mb-4 fs-2">Enter Your Email</h5>

                <div class="col-sm-12 form-floating mb-3">
                  <input
                    type="email"
                    id="findUserEmail"
                    class="form-control"
                    placeholder="Enter Your Email"
                  />
                  <label for="findUserEmail" class="form-label">Email</label>
                  <div class="invalid-feedback">Email doesn't exist</div>
                </div>

                <button
                  id="findAccountBtn"
                  type="submit"
                  class="btn btn-success w-100 mb-4"
                  onclick="findUser()"
                >
                  Find My Account
                </button>
              </div>





            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <!-- Include SweetAlert from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template JS File -->
    <script src="scripts/forgotpassword.js"></script>
  </body>
</html>
